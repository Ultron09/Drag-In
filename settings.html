<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - DragINN</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Same sidebar as dashboard.html -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="assets/logo.png" alt="DragINN Logo" class="logo">
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="news.html"><i class="fas fa-newspaper"></i> News</a></li>
            <li><a href="updateCV.html"><i class="fas fa-edit"></i> Update CV</a></li>
            <li><a href="viewCV.html"><i class="fas fa-file-alt"></i> View CV</a></li>
            <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>Settings</h1>
        <div class="settings-container">
            <div class="settings-section">
                <h2>Theme</h2>
                <select id="themeSelect">
                    <option value="dark">Dark Theme</option>
                    <option value="light">Light Theme</option>
                </select>
            </div>
            <div class="settings-section">
                <h2>Notifications</h2>
                <label>
                    <input type="checkbox" id="emailNotifications"> Email Notifications
                </label>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
