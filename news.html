<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/news.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar from dashboard -->
    <nav class="sidebar">
        <!-- ... existing sidebar content ... -->
    </nav>

    <div class="main-content">
        <!-- Top Navigation -->
        <header class="top-nav">
            <div class="nav-links">
                <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
                <a href="#" class="active"><i class="fas fa-newspaper"></i> News</a>
                <a href="#"><i class="fas fa-graduation-cap"></i> Learn</a>
            </div>
        </header>

        <div class="news-container">
            <div class="news-categories">
                <button class="category-btn active" data-category="business">
                    <i class="fas fa-briefcase"></i> Business
                </button>
                <button class="category-btn" data-category="stocks">
                    <i class="fas fa-chart-line"></i> Stocks
                </button>
                <button class="category-btn" data-category="economics">
                    <i class="fas fa-dollar-sign"></i> Economics
                </button>
            </div>

            <div class="news-feed">
                <div class="news-header">
                    <h2>Latest Updates</h2>
                    <div class="refresh-info">
                        <span class="last-updated">Last updated: Just now</span>
                        <button class="refresh-btn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>

                <div id="newsGrid" class="news-grid">
                    <!-- News items will be inserted here -->
                </div>

                <div class="news-loader">
                    <div class="loader-spinner"></div>
                    <p>Fetching latest news...</p>
                </div>
            </div>

            <div class="market-ticker">
                <div class="ticker-wrap">
                    <div class="ticker-content">
                        <!-- Stock tickers will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Debug Panel -->
    <div id="debug-panel" style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-size: 12px;">
        Category: <span id="current-category">-</span><br>
        Status: <span id="loading-status">-</span>
    </div>

    <script src="js/newsManager.js"></script>
</body>
</html>
